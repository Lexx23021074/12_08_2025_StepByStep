<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lexx Shop{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header>
        <div id="promo-banner" class="text-center py-2 text-white" style="background-color: #3b5998;">
             <p id="promo-text" class="m-0"></p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                 <img src="{% static 'shop/images/Lexx-logo.jpeg' %}" alt="Логотип Lexx" width="100" height="46" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Каталог</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Пошук товарів" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Порівняння">
                            <i class="fas fa-balance-scale"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Улюблене">
                            <i class="fas fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Кошик">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Особистий кабінет">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <p>
                        Пропонуємо широкий асортимент товарів високої якості.
                        Завітайте до нас, щоб знайти те, що вам потрібно!
                    </p>
                </div>
                 <div class="col-lg-6 col-md-12 mb-2 mb-md-0 text-lg-end">
                <p class="mb-1">Контактні дані:</p>
                <ul class="list-unstyled mb-0" style="line-height: 1;">
                    <li><a href="#" class="text-dark" style="font-size: 0.7rem;">Наші контакти</a></li>
                    <li><a href="#" class="text-dark" style="font-size: 0.7rem;">Про нас</a></li>
                    <li><a href="#" class="text-dark" style="font-size: 0.7rem;">Доставка та оплата</a></li>
                </ul>
            </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Copyright:
            <a class="text-dark" href="/">Lexx SHOP</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    const promoTexts = [
        "До дня Незалежності знижка 44%!",
        "Кожне третє замовлення знижка 5%!",
        "Великий розпродаж до свята!"
    ];
    let currentTextIndex = 0;
    const promoTextElement = document.getElementById('promo-text');

    function updatePromoText() {
        promoTextElement.textContent = promoTexts[currentTextIndex];
        currentTextIndex = (currentTextIndex + 1) % promoTexts.length;
    }

    updatePromoText(); // Показати перший текст одразу
    setInterval(updatePromoText, 5000); // Змінювати текст кожні 5 секунд
    </script>
</body>
</html>
